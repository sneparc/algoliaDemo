<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw Hits</title>
<!--  Import Algolia JS client here-->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous">
  </script>

</head>
<body>

<div id="app"></div>
<!--script goes here-->
<script>
  // Create a variable to select your div with the id app here.
  const app = document.getElementById("app");
  // Include your algolia index here
  const algolia = algoliaseach("AppIDN", "APP Public KeyID");
  // Include your index from Algolia
  const index = algolia.initIndex("Algolia Index Name from your dashboard");

  // Perform a search on your algolia index

  index.search("").then(results =>{
    console.log(results);
    // display hits on the page using a map method and app.innerHTML with the join method on the hits array
    const hits = results.hits.map(hit=> `<p>${hit.name}</p>\`);

    app.innerHTML = hits.join("")

    // Then, show the the users the raw hits on the browser
  })
</script>

</body>
</html>
